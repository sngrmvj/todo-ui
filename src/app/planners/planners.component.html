<div id="container" style="display: flex;flex-direction: row;width:100%;height:100%;padding:10px;margin-bottom: 20px;">
    <div class="daily">
        <div class="title">
            <header style="font-size: 20px;font-variant: small-caps;">Daily Tasks</header>
        </div>
        <div class="daily_div">
            <div class="daily_checks">
                <div *ngFor="let tasks of daily_tasks;let i=index" style="display: flex;flex-wrap: wrap;flex-direction: row;">
                    <mat-checkbox style="max-width: 550px;margin-right: 20px;">
                        <span #daily_task class="checkbox">{{tasks}}</span>
                    </mat-checkbox>
                    <span class="hide" (click)="delete('daily_tasks',i)"><b>✖</b></span>
                </div>
                <div id="input-daily" class="input-daily" *ngIf="displayDailyInput">
                    <form #form="ngForm" (ngSubmit)="addtoDaily(form.value)">
                        <mat-checkbox>
                            <input type="text" autofocus autocomplete="off" name="taskItem" ngModel style="width: 250px;">
                        </mat-checkbox>
                        <span class="hide" (click)="closeDailyInputTask()"><b>✖</b></span>
                    </form>
                </div>
                <button class="add-item" (click)="showDailyTaskInput()"> <b>+</b> Add Item</button>
            </div>
        </div>
    </div>
    
    <div class="daily">
        <div class="general_title">
            <header style="font-size: 20px;font-variant: small-caps;">General Tasks</header>
        </div>
        <div class="normal_div">
            <div class="daily_checks">
                <div *ngFor="let tasks of general_tasks;let i=index" style="display: flex;flex-wrap: wrap;flex-direction: row;">
                    <mat-checkbox style="max-width: 550px;margin-right: 20px;">
                        <span class="checkbox">{{tasks}}</span>
                    </mat-checkbox>
                    <span class="hide" (click)="delete('general_tasks',i)"><b>✖</b></span>
                </div>
                <div id="general-daily" class="general-daily" *ngIf="displayGeneralInput">
                    <form #form="ngForm" (ngSubmit)="addtoGeneral(form.value)">
                        <mat-checkbox>
                            <input type="text" autofocus autocomplete="off" name="taskItem" ngModel style="width: 250px;display:flex">
                        </mat-checkbox>
                        <span class="hide" (click)="closeGeneralInputTask()"><b>✖</b></span>
                    </form>
                </div>
                <button class="add-item" (click)="showGeneralTaskInput()"> <b>+</b> Add Item</button>
            </div>
        </div>
    </div>
</div>
