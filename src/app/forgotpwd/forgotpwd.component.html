<div class="container">
    <div class="card">

        <div class="front">
            <!-- <div style="display: flex;flex-wrap: wrap;text-align: center;color:#1B212C;font-size: 20px;">
                <header> Confirm Email</header>
            </div>
            <br> -->
            <form>
                <div>
                    <label for="signin-email">Enter registered email</label><br>
                    <input [(ngModel)]="email" type="email" id="signin-email" name="email" required autofocus pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"><br>
                </div><br>
                <!-- <button style="background: none;font-size: 14px;margin-bottom: 5px;border:none;" [disabled]="" (click)="resendOTP()">Resend OTP</button><br> -->
                <div *ngIf="otpSend===false" style="display: flex;flex-direction: column;">
                    <label style="color:black;font-size: 14px;color:#F64B29">Please check your inbox</label>
                    <label style="color:black;font-size: 14px;color:#F64B29">Wait for 2 minute to resend the OTP</label>
                </div>
                <button type="submit" class="reset-button" (click)="sendOTP()"  >Send OTP</button>
            </form>


            <br><br>
            <div style="border-bottom:1px dashed black;width:100%"></div>
            <br><br>

            <form>
                <div>
                    <label for="otp">Enter OTP</label><br>
                    <label style="color:black;margin-right: 2px;"><b>P-</b></label>
                    <input [(ngModel)]="validateOTP" type="number" id="otp" name="otp" required minlength="6"><br>
                </div><br>
                <button type="submit" class="reset-button" (click)="validationOfOTP()">Confirm</button>
            </form>

        </div>

    </div>

</div>
