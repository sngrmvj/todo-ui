        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" style="font-family: Arial, Helvetica, sans-serif;margin-top: 8px;color: white;">

    <br>
    <!--  -->
    <!-- main  -->
    <!--  -->
    <div class="main-div">
        <div class="intro">
            <label style="font-size: 40px;">Planning made easier with To-Do Planner</label><br>
            <label class="intro-text">
                To-Do Planner is a multi-featured planner with daily refreshing to-do lists and general to-do lists. 
                To-Do lists created under the daily section are refreshed at the start of the day automatically. 
                While to-do lists created under general are normal and will not be refreshed daily. 
                With a better User Interface, the tasks in the checklists can be easily managed.
            </label><br>
            <button class="start-now" (click)="goTo()">Start now</button>
        </div>
    </div>
